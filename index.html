<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Order summary card</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<img class="img-desktop" src="images/pattern-background-desktop.svg" alt="desktop">
<img class="img-mobile" src="images/pattern-background-mobile.svg" alt="desktop">
<main>
  <img src="images/illustration-hero.svg" alt="image">
  <article>
  <h1>Order Summary</h1>
  <p>You can now listen to millions of songs, audiobooks, and podcasts on any
    device anywhere you like!</p>
  <section>
     <div class="plan">
         <img src="images/icon-music.svg" alt="music image">
       <div>
         <h2>Annual Plan</h2>
         <p>$59.99/year</p>
       </div>
     </div>
    <a href="#">
      Change
    </a>
  </section>
  <button class="btn btn-blue">Proceed to Payment</button>
  <button class="btn btn-white">Cancel Order</button>
  </article>
</main>
</body>
</html>
